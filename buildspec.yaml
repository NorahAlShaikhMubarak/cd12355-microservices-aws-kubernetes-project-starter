version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "coworking-analytics"
    IMAGE_TAG: "${CODEBUILD_BUILD_NUMBER}"

phases:
  pre_build:
    commands:
      - echo Logging in to ECR...
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REGION=${AWS_DEFAULT_REGION:-us-east-1}
      - REPO_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$IMAGE_REPO_NAME"
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $REPO_URI

  build:
    commands:
      - echo Building image...
      - docker build -t $IMAGE_REPO_NAME:latest ./analytics
      - docker tag $IMAGE_REPO_NAME:latest $REPO_URI:$IMAGE_TAG
      - docker tag $IMAGE_REPO_NAME:latest $REPO_URI:latest

  post_build:
    commands:
      - echo Pushing...
      - docker push $REPO_URI:$IMAGE_TAG
      - docker push $REPO_URI:latest
      - printf '{"image":"%s"}' "$REPO_URI:$IMAGE_TAG" > image_detail.json

artifacts:
  files:
    - image_detail.json