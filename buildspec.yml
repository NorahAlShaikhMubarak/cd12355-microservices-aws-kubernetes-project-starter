version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "coworking-analytics"
    AWS_DEFAULT_REGION: "us-east-1"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com"
      - REPO_URI="${REGISTRY}/${IMAGE_REPO_NAME}"
      - IMAGE_TAG="${CODEBUILD_BUILD_NUMBER}"
      - aws ecr get-login-password --region "$AWS_DEFAULT_REGION" | docker login --username AWS --password-stdin "$REGISTRY"

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t "${IMAGE_REPO_NAME}:latest" ./analytics
      - docker tag "${IMAGE_REPO_NAME}:latest" "${REPO_URI}:${IMAGE_TAG}"
      - docker tag "${IMAGE_REPO_NAME}:latest" "${REPO_URI}:latest"

  post_build:
    commands:
      - echo "Pushing to ECR..."
      - docker push "${REPO_URI}:${IMAGE_TAG}"
      - docker push "${REPO_URI}:latest"
      - printf '{"image":"%s"}' "${REPO_URI}:${IMAGE_TAG}" > image_detail.json

artifacts:
  files:
    - image_detail.json
